# Example Configuration Properties for Employee Management System
# Copy this file to application.properties and update with your actual values

# =====================================
# SERVER CONFIGURATION
# =====================================
server.port=8080
server.servlet.context-path=/api

# =====================================
# MONGODB CONFIGURATION
# =====================================
# MongoDB Connection String
# Replace <username>, <password>, <cluster-url>, and <database-name> with your actual values
spring.data.mongodb.uri=mongodb+srv://<username>:<password>@<cluster-url>/<database-name>?retryWrites=true&w=majority

# Example format:
# MONGO_URI=mongodb+srv://username:password@cluster.mongodb.net/database

# =====================================
# LEGACY MYSQL CONFIGURATION (if migrating from MySQL)
# =====================================
# These are kept for reference only - the application now uses MongoDB
# MYSQL_HOST=localhost
# MYSQL_PORT=3306
# MYSQL_DB=employee_management
# MYSQL_USER=your_username
# MYSQL_PASSWORD=your_password
# MYSQL_SSL_MODE=disable

# =====================================
# LOGGING CONFIGURATION
# =====================================
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.employeemanagement=INFO

# =====================================
# CORS CONFIGURATION
# =====================================
# Frontend URL for CORS (update with your frontend URL)
app.frontend.url=http://localhost:3000

# =====================================
# APPLICATION SPECIFIC PROPERTIES
# =====================================
# Whether to initialize data on startup (true/false)
app.data.initialize=true
